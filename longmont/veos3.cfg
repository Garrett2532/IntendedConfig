hostname veos3
!vlan 12
    name Orange
!!
interface Ethernet1
    description L1 -> S1
    ip address 10.1.0.1/30
    ip ospf network point-to-point
    ip ospf area 0.0.0.0
!
interface Ethernet2
    description L1 -> S2
    ip address 10.1.0.5/30
    ip ospf network point-to-point
    ip ospf area 0.0.0.0
!
interface Loopback0
    ip address 10.0.0.1/32
    ip ospf area 0.0.0.0
!
interface SwitchEathernet0
    mac-address 52:DC:CA:FE:01:03
    switchport access vlan 12
!
interface Vxlan1
    vxlan source-interface Loopback0
    vxlan udp-port 4789
router ospf 1
    router-id 10.0.0.1/32
!